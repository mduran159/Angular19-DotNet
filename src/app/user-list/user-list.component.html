<div class="toolbar">
  <div class="search-container">
    <mat-form-field class="search-input">
      <mat-label>Search</mat-label>
      <input matInput (keydown)="filterResults()" [(ngModel)]="searchValue">
    </mat-form-field>
  </div>
  <div class="actions-container">
    <button mat-raised-button color="primary" class="create-button" (click)="createNew()">
      <mat-icon>add</mat-icon> Create New
    </button>
  </div>
</div>
<div class="div-table">
  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let user"> {{ user.country }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
        <button mat-icon-button class="edit-button" color="primary" (click)="editUser(user.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
